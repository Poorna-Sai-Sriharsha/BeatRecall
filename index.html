<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BeatRecall</title>

    <!-- Musical Bars Visualization -->
    <div class="music-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <!-- Start Game Button -->
    <button id="startBtn">START MEMORY GAME</button>
    <!-- Game Instructions -->
    <div class="instructions">Press K | S | H | T | P | B - Click or hover to preview, follow the highlighted button!</div>
